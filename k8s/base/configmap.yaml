apiVersion: v1
kind: ConfigMap
metadata:
  name: jurisconnect-config
data:
  NODE_ENV: "production"
  PORT: "3000"
  MONGODB_URI: "mongodb://mongodb:27017/jurisconnect"
  MONGODB_DATABASE: "jurisconnect"
  JWT_SECRET: "your-jwt-secret"
  JWT_EXPIRES_IN: "7d"
  FRONTEND_URL: "https://app.jurisconnect.com"
  BACKEND_URL: "https://api.jurisconnect.com"
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_USER: "your-email@gmail.com"
  EMAIL_FROM: "JurisConnect <noreply@jurisconnect.com>"
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  GOOGLE_CALLBACK_URL: "https://api.jurisconnect.com/auth/google/callback"
